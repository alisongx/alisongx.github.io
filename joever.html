<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alison — Design Portfolio</title>
</head>
<body style="margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px 20px;background:linear-gradient(180deg,#071026 0%,#081226 60%);font-family:Inter, 'Segoe UI', Roboto, system-ui, -apple-system, 'Helvetica Neue', Arial;color:#e6eef6;line-height:1.45;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;">

  <main role="main" style="width:100%;max-width:1100px;">
    <div style="display:grid;grid-template-columns:360px 1fr;gap:28px;align-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.6);backdrop-filter:blur(8px);">
      
      <!-- Image card -->
      <figure aria-hidden="false" style="margin:0;background:rgba(255,255,255,0.04);padding:8px;border-radius:12px;display:flex;align-items:center;justify-content:center;overflow:hidden;min-height:360px;">
        <img src="images/blueflats000085480031-22.jpg" alt="Headshot of Alison wearing blue flats" style="width:100%;height:100%;object-fit:cover;border-radius:8px;display:block;" />
      </figure>

      <!-- Text content -->
      <section style="padding:6px 4px;">
        <h1 style="margin:0 0 10px 0;font-size:clamp(28px,4vw,40px);letter-spacing:-0.02em;">Hi, I'm <span style="color:#6ee7b7;">Alison</span>!</h1>
        <p style="margin:0 0 12px 0;color:#9aa6b2;font-size:clamp(14px,1.6vw,16px);max-width:60ch;">
          I'm a student at the University of California, Berkeley studying Data Science and History.
        </p>
        <p style="margin:0 0 18px 0;color:#cfe9dc;font-size:clamp(15px,1.8vw,16px);">Click into each section of my design portfolio below for more — enjoy!</p>

        <nav aria-label="Portfolio sections" style="display:flex;gap:10px;flex-wrap:wrap;">
          <a href="#projects" style="display:inline-block;padding:10px 14px;background:#6ee7b7;color:#042025;text-decoration:none;border-radius:10px;font-weight:600;box-shadow:0 6px 18px rgba(110,231,183,0.14);">Projects</a>
          <a href="#about" style="display:inline-block;padding:10px 14px;border:1px solid rgba(255,255,255,0.06);color:#e6eef6;text-decoration:none;border-radius:10px;font-weight:600;background:transparent;">About</a>
          <a href="#contact" style="display:inline-block;padding:10px 14px;background:#0b1220;color:#9eeac9;text-decoration:none;border-radius:10px;font-weight:600;border:1px solid rgba(110,231,183,0.08);">Contact</a>
        </nav>
      </section>

    </div>
  </main>

  <!-- Responsive adjustments -->
  <script>
    (function(){
      function applyResponsive(){
        var container = document.querySelector('main > div');
        if (!container) return;
        if (window.innerWidth < 820){
          container.style.gridTemplateColumns = '1fr';
          container.style.padding = '20px';
          var fig = container.querySelector('figure');
          if (fig) fig.style.minHeight = '260px';
        } else {
          container.style.gridTemplateColumns = '360px 1fr';
          container.style.padding = '28px';
          var fig = container.querySelector('figure');
          if (fig) fig.style.minHeight = '360px';
        }
      }
      window.addEventListener('resize', applyResponsive);
      applyResponsive();
    })();
  </script>
</body>
</html>
